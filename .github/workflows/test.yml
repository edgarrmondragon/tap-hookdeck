name: Test tap-hookdeck

on:
  push:
    branches: [main]
    paths:
      - tap_hookdeck/**
      - tests/**
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - tap_hookdeck/**
      - tests/**
      - pyproject.toml
      - .github/workflows/test.yml
      - .github/workflows/constraints.txt

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: "1"
      NOXPYTHON: ${{ matrix.python-version }}
      NOXSESSION: tests
      PIP_CONSTRAINT: .github/workflows/constraints.txt
    strategy:
      fail-fast: false
      matrix:
        script: ["test:integration"]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        include:
        - { script: "test:dependencies", python-version: "3.11" }
        - { script: "typing:check",      python-version: "3.11" }

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Upgrade pip
      run: |
        pip install pip
        pip --version

    - name: Install Hatch
      run: |
        pipx install hatch --python "python${{ matrix.python-version }}"
        hatch --version

    - name: Run
      env:
        TAP_HOOKDECK_API_KEY: ${{ secrets.TAP_HOOKDECK_API_KEY }}
        TAP_HOOKDECK_START_DATE: ${{ secrets.TAP_HOOKDECK_START_DATE }}
      run: |
        hatch run ${{ matrix.script }}
